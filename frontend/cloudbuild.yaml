steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/lazydrobe/lazydrobe-frontend", "."]

  # Push the image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/lazydrobe/lazydrobe-frontend"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudrun/deploy"
    args:
      - "lazydrobe-frontend"
      - "--image"
      - "gcr.io/lazydrobe/lazydrobe-frontend"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "gcr.io/lazydrobe/lazydrobe-frontend"

options:
  logging: CLOUD_LOGGING_ONLY
