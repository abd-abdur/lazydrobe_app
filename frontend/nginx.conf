server {
    listen ${PORT};  # Use Cloud Run's dynamic port

    server_name localhost;

    # Serve the React build
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to the backend (FastAPI) for outfits
    location /outfits {
        proxy_pass https://backend-service-url.run.app/outfits;  # Use the backend service URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests for users
    location /users {
        proxy_pass https://backend-service-url.run.app/users;  # Use the backend service URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests for wardrobe items
    location /wardrobe_item {
        proxy_pass https://backend-service-url.run.app/wardrobe_item;  # Use the backend service URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
